<html>

<body>

    <div class="header">
        <app-main-nav></app-main-nav>
        <h1>DashBoard</h1>
    </div>







    <div class="grid-container">
        <mat-grid-list cols="2" rowHeight="500px">
            <mat-grid-tile>
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title style="text-align: center;">
                            Statistics
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content">
                        <div>
                            <canvas id="myChart"></canvas>

                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title style="text-align: center;">
                            Carpentry
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content">
                        <div>
                            <canvas id="Pie01"></canvas><label>{{cTotal}}</label>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list cols="2" rowHeight="500px">
            <mat-grid-tile>
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title style="text-align: center;">
                            electrical
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            <canvas id="Pie02"></canvas><label>{{egTotal}}</label>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-card class="dashboard-card">
                    <mat-card-header>
                        <mat-card-title style="text-align: center;">
                            blumbing
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            <canvas id="Pie03"></canvas><label>{{pTotal}}</label>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>



        </mat-grid-list>

    </div>


</body>

</html>
