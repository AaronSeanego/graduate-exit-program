<body class="container">
        <div class="inner">
        <img src="assets/deepeg.png" style="position: absolute;top: 3%;left: 45%; width:15%;">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card mat-elevation-z24">
            <mat-card-header>
                <mat-card-title>Login Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
                                Email address is <strong>  invalid</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
                            <button mat-icon-eye matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                           </button>
                            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
                                Password <strong> Minimum 6 characters</strong>
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
                                Password <strong>Maximum 12 characters</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <!-- <mat-card-actions> -->
            <button mat-raised-button class="bt" type="submit" (click)="login()" class="md-button" [disabled]="!loginForm.valid">Login</button>
        </mat-card>
    </form>
    </div>
</body>
