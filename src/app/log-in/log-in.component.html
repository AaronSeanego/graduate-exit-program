<body class="container">


    <div class="inner">

        <img src="assets/deepeg.png" style="position: absolute;top: 3%;left: 45%; width:15%;">

        <h1>Login</h1> 
        <div class="form">

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput required [(ngModel)]="mail" class="full-widht">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput required [(ngModel)]="pass" class="full-widht">
            </mat-form-field>
            <br>

            <button mat-button (click)="login()">Log In</button>

        </div>
    </div>
    <div class="icons">
        <img src="https://img.icons8.com/offices/30/000000/google-logo.png">

    </div>
    <div class="icon1"> <img src="https://img.icons8.com/office/30/000000/facebook-new.png"></div>
    <div class="icon2">
        <img src="https://img.icons8.com/office/30/000000/twitter.png">

    </div>
</body>
