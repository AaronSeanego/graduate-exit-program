<body class="container">



    <div class="inner">

        <img src="assets/deepeg.png" style="position: absolute;top: 3%;left: 45%; width:15%;">


        <div class="form">

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="mail" class="full-width" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="pass" class="full-width" [formControl]="password" required [type]="hide ? 'password' : 'text'">
                <img src="https://img.icons8.com/ios-glyphs/16/000000/visible.png" mat-icon-eye matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">

                <mat-error *ngIf="email.invalid">{{getErrorMessages()}}</mat-error>
            </mat-form-field>
            <br>

            <!-- <mat-form-field>
              <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide}}</mat-icon>
              </button>
            </mat-form-field> -->

            <button mat-button (click)="login()">Log In</button>

        </div>
    </div>
